<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐品详情</title>
</head>
<body>
              <div class="row-fluid">
            {% if foodInfo %}
                <img src="/media/{{foodInfo.foodpicture}}" align="left" alt="" width="450" height="370">
            <div class="span1"></div>
               <div class="span6">
                   <h1 style="color: black">{{foodInfo.foodname}}</h1>
					<h2>
					<span class="label"> 价 格 : </span>
					<span class="label label-success" >  {{foodInfo.foodprice}}</span>
					</h2>
					<h2>
					<span class="label"> 类 型 : </span>
                        <span class="label label-success">
                        {{foodInfo.food_type_id}}
                    </span>
					</h2>
					<h2>
					<span class="label"> 简 介 : </span>
					</h2>
					<p class="text-success">{{foodInfo.fooddescribe}}</p>
               </div>
                {% endif %}
               </div>
              <input type="button" onclick="history.go(-1)" value="返回">
</body>
</html>
